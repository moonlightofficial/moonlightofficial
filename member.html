<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สมาชิกในโปรเจกต์</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="moon.css" />
</head>
<body>
  <div class="card">
    <h1 class="project-title">ผู้ดูแลโปรเจกต์</h1>
  </div>
  


    <div class="character-wrapper">
      <!-- ฝั่งซ้าย -->
      <div class="character">
        <div class="character-name">
          <span class="glow-dot"></span> Selena Mikalis
        </div>
        <img src="img/Selena Mikalis.png" alt="Selena Mikalis" class="logo-img" />
      </div>
    
      <!-- ฝั่งขวา -->
      <div class="character">
        <div class="character-name">
          <span class="glow-dot"></span> Jay Smith
        </div>
        <img src="img/Jay Smith.png" alt="Jay Smith" class="logo-img" />
      </div>
    </div>
    
    


    <button class="top-right" onclick="window.history.back()">ย้อนกลับ</button>
    <style>
      .top-right {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </div>
</body>
</html>
