<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlight Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>


<div id="particles-js"></div>

<style>
  .logo-img {
    width: 600px;
    height: 400px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, 0);
    animation: moveDown 1.5s ease-out forwards;
    opacity: 0;
    transform: translateX(-500px);
  }

@keyframes moveDown {
  0% {
    transform: translate(-50%, -100%);
    opacity: 0;
  }
  100% {
    transform: translate(-50%, 0);
    opacity: 1;
  }
}
</style>
</head>
<body>

  <div class="logo" style="flex-direction: column; gap: 20px;">
    <img src="logo.png" alt="Moonlight Project Logo" class="logo-img" />
  </div>
  
<div class="center">
  <button id="mainButton" class="glow-button">กดตรงนี้เพื่อเป็นสมาชิก</button>
</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <h2>กำลังเข้าร่วม!</h2>
  </div>
</div>

<div class="sparkle-container"></div>

<script src="script.js"></script>
<script>


//+
const sparkleContainer = document.querySelector('.sparkle-container');
function createSparkle() {
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.top = Math.random() * 100 + '%';
  sparkle.style.left = Math.random() * 100 + '%';
  sparkle.style.animationDelay = (Math.random() * 3) + 's';
  sparkleContainer.appendChild(sparkle);
  setTimeout(() => {
    sparkle.remove();
    createSparkle();
  }, 1000);
}

for (let i = 0; i < 40; i++) {
  createSparkle();
}
</script>

</body>
</html>
