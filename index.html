<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="moon.css" />
</head>
<body>

  <div class="stars"></div>
  <div class="twinkling"></div>


  <section class="section">
    <div class="logo">
      <img src="img/logo.png" alt="Moonlight Project" class="logo-img" />
      <span class="logo-text">Moonlight Project</span>
    </div>

    <div class="center">
      <button id="mainButton" class="glow-button">กดตรงนี้เพื่อเป็นสมาชิก</button>
    </div>
  </section>

  <section class="section characters">
    <h2 class="section-title">ผู้ดูแลโปรเจกต์</h2>
    <div class="character-wrapper">
      <div class="character-card">
        <img src="img/Selena Mikalis.png" alt="Selena Mikalis" class="character-img" />
        <div class="character-info">
          <h3>Selena Mikalis</h3>
          <p>หัวหน้าฝ่ายวินัยและจัดการ เป็นที่ปรึกษาและผู้ดำเนินการฝ่ายบริหาร</p>
        </div>
      </div>
      <div class="character-card">
        <img src="img/Jay Smith.png" alt="Jay Smith" class="character-img" />
        <div class="character-info">
          <h3>Jay Smith</h3>
          <p>ผู้ออกแบบระบบโลกและเทคโนโลยีเบื้องหลังโครงการ Moonlight</p>
        </div>
      </div>
    </div>
  </section>


<div id="popup" class="popup">
    <div class="popup-overlay"></div>
    <div class="popup-content">
      <h2>กำลังเข้าสู่เป็นสมาชิก</h2>
      <p>โปรดรอซักครู่...</p>
      <div class="loading">
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
